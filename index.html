<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train schedule</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>

</head>

<body>

    <div class="container">

        <br>

        <!-- Jumbotron -->

        <div class="jumbotron">

            <h1 class="text-center">Super Train Schedule</h1>

        </div>
        <div class="row">
            <div class="col-lg-12">

                <div class="panel panel-default">

                    <div class="panel-heading">

                        <h3 class="panel-title">Most Recent Member</h3>

                    </div>

                    <div class="panel-body" id="train-schedule">

                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency(min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>


                    </div>

                </div>

            </div>
        </div>

        <div class="row">

            <!-- Sign-Up Panel-->

            <div class="col-lg-12">

                <div class="panel panel-default">

                    <div class="panel-heading">

                        <h3 class="panel-title">Add New Train</h3>

                    </div>

                    <div class="panel-body">

                        <!-- Sign-up Form (note the various input "types")-->

                        <form role="form">

                            <div class="form-group">

                                <label for="name-input">Train name:</label>

                                <input class="form-control" id="name-input" type="text">

                            </div>

                            <div class="form-group">

                                <label for="email-input">Destination:</label>

                                <input class="form-control" id="destination-input" type="text">

                            </div>

                            <div class="form-group">

                                <label for="age-input">First Train time(HH:mm - military time) : </label>

                                <input class="form-control" id="time-input" type="text">

                            </div>

                            <div class="form-group">

                                <label for="comment-input">Frequency(min)</label>

                                <input class="form-control" id="freq-input" type="text">

                            </div>

                            <button class="btn btn-default" id="add-train" type="submit">Submit</button>

                        </form>

                    </div>

                </div>

            </div>


            <script src="assets/script.js"></script>
</body>

</html>
